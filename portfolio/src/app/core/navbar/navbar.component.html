<div class="container">
    <nav class="navbar">
        <div class="logo">
            <a href="/">ThomasO</a>
        </div>

        <!-- Menu desktop -->
        <ul class="nav-list">
            @for (item of menuItems; track item.label) {
                <li><a [href]="item.link">{{item.label}}</a></li>
            }
        </ul>

        <!-- Menu mobile -->
         <button (click)="toggleMenu()"><img src="images/hamburger-menu.png" alt="Menu"></button>
    </nav>
</div>

@if(isOpenMenu) {
    <div class="overlay" [@slideFromRight] (click)="closeMenu()">
        <button class="close-button" (click)="closeMenu()"><img src="images/close-menu.png" alt="Close button"></button>
        <ul class="mobile-menu" (click)="$event.stopPropagation()">
            @for (item of menuItems; track item.label) {
                <li><a [href]="item.link" (click)="closeMenu()">{{item.label}}</a></li>
            }
        </ul>
    </div>
}
