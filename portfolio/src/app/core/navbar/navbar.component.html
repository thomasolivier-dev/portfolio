<div class="container">
    <nav class="navbar">
        <div class="logo">
            <a href="/">ThomasO</a>
        </div>

        <!-- Menu desktop -->
        <ul class="nav-list">
            @for (item of menuItems; track item.label) {
                <li><a [href]="item.link">{{item.label}}</a></li>
            }
        </ul>

        <!-- Menu mobile -->
         <button onclick="toggleMenu()"><img src="images/hamburger-menu.png" alt="Menu"></button>

    </nav>
</div>
